<h1 mat-dialog-title>Continuare</h1>
<div mat-dialog-content>
  Sicuro di rimuovere l'elemento ?
</div>
<div mat-dialog-actions>
  <button mat-button id="no-button" [mat-dialog-close]="false">Annulla</button>
  <button mat-flat-button color="warn" id="yes-button" [mat-dialog-close]="true">Conferma</button>
</div>
