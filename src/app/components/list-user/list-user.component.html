<div style="padding:35px; display: flex;
justify-content: center;
flex-direction: column;align-items: center;">
<div class="mat-elevation-z8" >
  <button mat-icon-button color="primary" aria-label="Example icon button with a home icon"  (click)="createUtente()" >
    <mat-icon>add</mat-icon>
  </button>
    <table mat-table [dataSource]="dataSource" >

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> id. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="cognome">
          <th mat-header-cell *matHeaderCellDef> Cognome </th>
          <td mat-cell *matCellDef="let element"> {{element.cognome}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="dataNascita">
          <th mat-header-cell *matHeaderCellDef> Data di Nscita </th>
          <td mat-cell *matCellDef="let element"> {{element.dataNascita}} </td>
        </ng-container>

        <ng-container matColumnDef="azione">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element"> 

                <button mat-icon-button color="black" aria-label="Example icon button with a home icon"
                (click)="selectUtenteById(element.id)">
                    <mat-icon>visibility</mat-icon>
                </button>
                <button mat-icon-button color="primary" aria-label="Example icon button with a home icon"
                (click)="selectUtenteModifica(element.id)">
                    <mat-icon>edit</mat-icon>
                  </button>  
              

                <button mat-icon-button color="primary" aria-label="Example icon button with a home icon"  (click)="onClick(element.id)">
                    <mat-icon>menu</mat-icon>
                  </button>
                  <button mat-icon-raised-button  (click)="deleteUser(element.id)"><mat-icon>delete</mat-icon></button>
            </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

  <mat-paginator [length]="100"
  [pageSize]="5"
  [pageSizeOptions]="[5, 10, 25, 100]"
  aria-label="Select page">
  </mat-paginator>
    
</div>
    

</div>
